		<div id="mission">
			<form method="post" action="post.php">
				<div class="form-group">
					<label for="cat">Category</label>
					<input id="cat" name="cat" type="text" placeholder="ex.103 up" maxlength="6" size="10">
				</div>
				<div class="form-group">
					<label for="name">Mission Name</label>
					<input id="name" name="name" type="text" placeholder="Mission Name" maxlength="20" size="40">
				</div>
				<div class="form-group">
					<label for="date">Mission Date</label>
					<input id="date" name="date" type="text" placeholder="Mission Date" maxlength="40" size="60">
				</div>
				<div class="form-group">
					<label for="loc">Mission location</label>
					<input id="loc" name="loc" type="text" placeholder="Mission location" maxlength="40" size="60">
				</div>
				<div class="form-group">
					<label for="info">Mission info</label>
					<input id="info" name="info" type="text" placeholder="Mission info" maxlength="40" size="60">
				</div>
				<div class="form-group">
					<label for="people">Participants</label>
					<input id="people" name="people" type="text" placeholder="Participants" maxlength="40" size="60">
				</div>
				<div class="form-group">
					<hr style="border-width:2px" />
					<strong>(hidden info)</strong><br/>
					<h5><b>Commision</b></h5>
					<label class="radio-inline">
						<input type="radio" name="comission" id="y" value="y"> YES
					</label>
					<label class="radio-inline">
						<input type="radio" name="comission" id="n" value="n"> NO
					</label>
				</div>
				<div class="form-group">
					<label for="end">End date</label>
					<input id="end" name="end" type="text" placeholder="End date" maxlength="20" size="25">
				</div>
				<div class="form-group">
					<textarea name="ckeditor" class="ckeditor"></textarea>
				</div>
					<button type="submit" class="btn btn-default">Submit</button>
			</form>
